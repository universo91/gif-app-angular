<div class="bg-dark border-right p-3" id="sidebar">
  <h3 class="text-light">App-gif</h3>
  <hr class="text-white">
  <div *ngFor="let gif of historial" class="list-group list-reset mt-2">
    <!-- pipe titlecase para capitalizar los gifs -->
    <button (click)="cargarImagen(gif)" class="list-group-item list-group-item-action">
      {{ gif | titlecase }}
    </button>
  </div>
</div>
